# look nice
set -g default-terminal "xterm-termite"

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

#### COLOUR (Solarized 256)

# don't allow the terminal to rename windows
set-window-option -g allow-rename off

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-n if-shell "$is_vim" "send-keys C-n"  "select-pane -L"
bind-key -n C-e if-shell "$is_vim" "send-keys C-e"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-i"  "select-pane -U"
bind-key -n C-o if-shell "$is_vim" "send-keys C-o"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Change window move behavior
bind . command-prompt "swap-window -t '%%'"
bind > command-prompt "move-window -t '%%'"

# Colemak binding
bind-key -r -T copy-mode-vi n send -X cursor-left
bind-key -r -T copy-mode-vi e send -X cursor-down
bind-key -r -T copy-mode-vi i send -X cursor-up
bind-key -r -T copy-mode-vi o send -X cursor-right
bind-key -r -T copy-mode-vi k send -X search-again
bind-key -r -T copy-mode-vi K send -X search-reverse
bind-key -r -T copy-mode-vi u send -X next-word-end
bind-key -r -T copy-mode-vi U send -X next-space-end
bind-key -r -T copy-mode-vi a send -X begin-selection
bind-key -r -T copy-mode-vi c send -X copy-selection
bind-key -r -T copy-mode-vi C send -X copy-selection-and-cancel

# More straight forward key bindings for splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# History
set -g history-limit 32767

# no ESC wait time. http://superuser.com/a/252717
set -sg escape-time 0

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status Bar
set-option -g status on
set-option -g status-bg white
set-option -g status-fg cyan
setw -g window-status-current-bg red

# Notifying if other windows has activities
#setw -g monitor-activity off
set -g visual-activity on

# Start numbering at 0 so we can override in sessions
set -g base-index 0

# Trigger the bell for any action
set-option -g bell-action any
set-option -g visual-bell off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Display the clock in 24 hours format
set-window-option -g clock-mode-style 24

# copy/paste to system clipboard
bind C-y run "tmux save-buffer - | pbcopy"
bind C-p run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# No Mouse!
set -g mouse off

# Do not update the enviroment, keep everything from what it was started with
set -g update-environment ''

# Change prefix key to Ctrl+t
unbind C-b
set -g prefix C-t

# on OSX, set the default command to reattach-to-user-namespace
if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'

# fuzzy client selection
bind s split-window -v tmx --select-session --kill-pane\; resize-pane -D 20

# Last active window
bind C-t last-window
bind C-r switch-client -l
# bind C-n next-window
bind C-n switch-client -p
bind C-o switch-client -n

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# resurrect settings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
